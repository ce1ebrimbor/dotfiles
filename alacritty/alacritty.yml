font:
  normal:
    family: Roboto Mono Nerd Font
    style: Regular

  bold:
    family: Roboto Mono Nerd Font
    style: Bold

  italic:
    family: Roboto Mono Nerd Font
    style: Italic

  bold_italic:
    family: Roboto Mono Nerd Font
    style: Bold Italic

  size: 11

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'


key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
